{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div class="content" style="text-align: center">
    <h1>Rename Task</h1>
    <br>
    <form action="/rename/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{ task.content }}">
        <input type="submit" value="Rename">
    </form>
</div>
{% endblock %}
